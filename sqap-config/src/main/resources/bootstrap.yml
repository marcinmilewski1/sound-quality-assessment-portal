# PROFILES
spring:
    application.name: config-service
    profiles.active: @default.spring.profiles@
    aop:
        proxyTargetClass: true
# CONFIGURATION REPO
    cloud:
        config:
            server:

                git:
                    uri: ${CONFIGURATION_REPOSITORY:https://github.com/MarcinMilewski/sqap-configuration-p.git}
                default-label: ${CONFIGURATION_BRANCH:master}

# SERVICE VERSION
info:
    version: @project.version@

# EMBEDDED SERVER CONFIGURATION
server:
    port: ${port:8888}

---

spring:
  profiles: docker


---

spring:
  profiles: standalone

