# EMBEDDED SERVER CONFIGURATION
server:
    port: ${port:8090}

spring:
    aop:
        proxyTargetClass: true
    http:
          multipart:
            max-file-size: 100MB
            max-request-size: 100MB
# EUREKA
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
# ZULL
zuul:
  debug:
    request: true
  routes:
    servletPath: /zuul
    auth-service:
      sensitiveHeaders:
      path: /oauth/**
      stripPrefix: false
    # ai-service should be moved to path other than /
    api-service:
      sensitiveHeaders:
      path: /api/**
      stripPrefix: true
  add-proxy-headers: true

hystrix:
  command:
    default:
      requestLog: enabled
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 10000000



ribbon:
  ReadTimeout: 10000000
  ConnectTimeout: 10000000
#SECURITY
security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    resource:
      jwt:
        keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

# LOGGING
#logging.level.org.springframework.security: DEBUG

---

spring:
  profiles: docker

# EUREKA
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8081/eureka/

---

spring:
  profiles: standalone

# EUREKA
eureka:
  instance:
    hostname: localhost
    port: 8081
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
