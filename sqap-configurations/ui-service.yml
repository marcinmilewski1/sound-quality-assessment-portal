
# EMBEDDED SERVER CONFIGURATION
server:
    port: ${port:8080}
    context-path: /
    error.whitelabel.enabled: false
    compression:
      enabled: true
      min-response-size: 1024
      mime-types: text/html, text/xml, text/plain, text/css, application/javascript, application/json

spring:
    aop:
        proxyTargetClass: true
    http:
          multipart:
            max-file-size: 100MB
            max-request-size: 100MB

# EUREKA
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
# ZULL
zuul:
  debug:
    request: true
  servletPath: /zuul
  routes:
     gateway-service_api:
          sensitiveHeaders:
          path: /api/**
          stripPrefix: false
          serviceId: gateway-service
     gateway-service-auth:
          sensitiveHeaders:
          path: /auth/**
          stripPrefix: true
          serviceId: gateway-service
  add-proxy-headers: true

hystrix:
  command:
    default:
      requestLog: enabled
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 10000000


ribbon:
  ReadTimeout: 10000000
  ConnectTimeout: 10000000
#SECURITY
security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    resource:
      jwt:
        keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

# LOGGING
#logging.level.org.springframework.security: DEBUG

---

spring:
  profiles: docker

# EUREKA
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8081/eureka/

# ZULL
zuul:
  routes:
     gateway-service:
          url: http://gateway-service:8090
     auth-service:
          url: http://auth-service:8083

---

spring:
  profiles: standalone

# EUREKA
eureka:
  instance:
    hostname: localhost
    port: 8081
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

# ZULL
zuul:
  routes:
     gateway-service:
          url: http://${eureka.instance.hostname}:8090
     auth-service:
          url: http://${eureka.instance.hostname}:8083
